<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="uth-8">
    <title>相川 ひとみ</title>
    <meta name="description" content="美容学生相川ひとみのポートフォリオ">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="aseets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <i class="fas fa-bars open-btn"></i>
        </div>
        <div class="header-inner">
            <i class="fas fa-times fa-pull-right close-btn"></i>
            <ul>
                <li><a href="#top">Top</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section id="top">
            <h1>AIKAWA HITOMI</h1>
            <div class="topImg">
                <img src="aseets/img/top-img.png">
            </div>
        </div>
            
        </section>
        <section id="profile">
            <h2>Profile</h2>
            <table>
                <tr><th>Name</th><td>相川 ひとみ</td></tr>
                <tr><th>Hometown</th><td>兵庫県</td></tr>
                <tr><th>Date of birth</th><td>1992/5/16</td></tr>
                <tr><th>Blood type</th><td>B型</td></tr>
                <tr><th>Educational</th><td>〇〇〇美容専門学校</td></tr>
            </table>
        </section>

        <div class="flower1">
            <img src="aseets/img/flower1.png">
        </div>

        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="item-inner">
                <div class="item">
                    <img src="aseets/img/model1.jpg">
                </div>
                <div class="item">
                    <img src="aseets/img/model2.jpg">
                </div>
                <div class="item">
                    <img src="aseets/img/model3.jpg">
                </div>
                <div class="item">
                    <img src="aseets/img/model4.jpg">
                </div>
            </div>
            <div class="btn">
                <button><a href="">More→</a></button>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <table>
              <form method="post" action="">
                <tr>
                    <th class="thLeft"><label for="name">Name</label></th>
                    <td><input type="text" id="name" name="name-contact"></td>
                </tr>
                <tr>
                    <th class="thLeft"><label for="mail">E-mail</label></th>
                    <td><input type="text" id="mail" name="mail-contact"></td>
                </tr>
                <tr>
                    <th class="thLeft"><label for="title">title</label></th>
                    <td><input type="text" id="title" name="title-contact"></td>
                </tr>
                <tr>
                    <th class="thLeft"><label for="message">Message</label></th>
                    <td><textarea id="message" name="message-contact"></textarea></td>
                </tr>
                <tr>
                    <th colspan="2"><input class="btn2" type="submit" value="送信"></th>
                </tr>
            </form>
        </table>
        </section>
    </main>

    <footer>
        <div class="flower2">
            <img src="aseets/img/flower2.png">
        </div>
        <div class="footer-contents">
            <p><small>CopyRight2022 AikawaHitomi</small></p>
        </div>
    </footer>

    <script src="aseets/js/main.js"></script>

</body>

</html>
